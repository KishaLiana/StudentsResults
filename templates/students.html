{% extends "base.html" %}


{% block content %}

<div class="container">
	<div class="row">
		
        
        <div class="col-md-12">
        <h4>Students Results Table</h4>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   
                   <th><input type="checkbox" id="checkall" /></th>
                   <th>Student Name</th>
                    <th>Registration Number</th>
                     <th>Course Unit</th>
                     <th>Marks </th>
                     
                      <th>Edit</th>
                      
                       <th>Delete</th>
                   </thead>
    <tbody>
    {% for student in mystudents %}
    <tr>
        <td><input type="checkbox" class="checkthis" /></td>
        <td>{{ student.Name }}</td>
        <td>{{ student.RegNo}}</td>
        <td>{{ student.CourseUnit }}</td>
        <td>{{ student.Mark }}</td>
        
        <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><a href="{% url 'editstudent' student.id %}"><span class="glyphicon glyphicon-pencil" style="color: greenyellow;">Edit</span></a></button></p></td>
        <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><a href="{% url 'delete' student.id %}"><span class="glyphicon glyphicon-trash" style="color: orange;">Delete</span></a></span></button></p></td>
    </tr>
    {% endfor %}
    
  
   
    
    </tbody>
        
</table>



{% endblock content %}
